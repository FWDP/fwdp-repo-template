name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  wordpress-ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: none

      - name: Validate PHP syntax
        run: find . -name "*.php" -exec php -l {} \;
